<div class="fulfillments-component">
  <div class="col-lg-12">
    <h1>Find fulfillment for order</h1>
    <form [formGroup]="orderIdForm" (ngSubmit)="onSubmit()" class="col-lg-4">
      <div class="form-group">
        <label>Shopify order id:</label>
        <input type="number" class="form-control" required formControlName="orderId" placeholder="Order number">
      </div>
      <div class="button-with-spinner">
        <button type="submit" [disabled]="!orderIdForm.valid && !(state$ | async).loadingFulfillment"
          class="btn btn-primary" mat-raised-button>Search</button>
        <mat-spinner [diameter]="24" *ngIf="(state$ | async).loadingFulfillment"></mat-spinner>
      </div>
    </form>
  </div>

  <div class="col-log-12" *ngIf="(state$ | async).fulfillment">
    <h3>Results:</h3>
    <p>Voucher codes:</p>
    <ul>
      <li *ngFor="let v of (state$ | async).fulfillment?.vouchers">{{ v.code }}</li>
    </ul>
  </div>
</div>
