<div class="dashboard-main col-lg-6">
  <div>
    Server health: {{ (state$ | async).health }}
  </div>
  <div>
    Unfulfilled orders: {{ (state$ | async).unfulfilledOrdersCount }}

    <button [disabled]="(state$ | async).fulfillAllOrders" *ngIf="(state$ | async).unfulfilledOrdersCount > 0" mat-raised-button class="btn btn-primary"
      (click)="fulfillAllOrders()">Fulfill all orders</button> 
  </div>
</div>
