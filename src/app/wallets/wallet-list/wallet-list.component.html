<h3>List of all wallets in the system:</h3>

<a routerLink="/wallets/generate" class="generate-wallet-link">+</a>

<table>
  <thead>
    <tr>
      <th class="id">#</th>
      <th class="currency">Currency</th>
      <th class="balance">Balance</th>
      <th>Description</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody *ngIf="wallets$ | async">
    <tr *ngFor="let wallet of wallets$ | async">
      <td>{{ wallet.id }}</td>
      <td>{{ wallet.currency }}</td>
      <td><a href="`https://www.blockchain.com/btc/address/${wallet.address}`" target="_blank">check</a></td>
      <td>{{
        wallet.description }}</td>
      <td>{{ wallet.address }}</td> <!-- TODO trim address and add button to copy -->
    </tr>
  </tbody>
</table>
