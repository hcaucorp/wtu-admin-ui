<h3>List of all wallets in the system:</h3>

<table>
  <thead>
    <tr>
      <th class="id">#</th>
      <th class="currency">Currency</th>
      <th class="balance">Balance</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wallet of allWallets$ | async">
      <td>{{ wallet.id }}</td>
      <td>{{ wallet.currency }}</td>
      <td>{{ wallet.balance }}</td>
      <td>{{ wallet.address }}</td>
    </tr>
  </tbody>
</table>
