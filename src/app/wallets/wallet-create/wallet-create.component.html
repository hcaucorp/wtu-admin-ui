New wallet requires a description.
<form [formGroup]="walletForm" (ngSubmit)="onSubmit()">

    <div class="col-xs-4">
        <input type="text" placeholder="description" class="form-control" required formControlName="description">
    </div>

    <button type="submit" [disabled]="!walletForm.valid" class="btn btn-primary">Generate</button>
</form>
